<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>
    
    <div class="container">

        <div class="display">
            <h3>12345</h3>
        </div>

        <div class="characters">

            <div class="first">
                <h4>C</h4>
                <h4>+/-</h4>
                <h4>X</h4>
            </div>

            <div class="second">
                <h4>7</h4>
                <h4>8</h4>
                <h4>9</h4>
            </div>

            <div class="third">
                <h4>4</h4>
                <h4>5</h4>
                <h4>6</h4>
            </div>

            <div class="fourth">
                <h4>1</h4>
                <h4>2</h4>
                <h4>3</h4>
            </div>

            <div class="fifth">
                <h4 class="zero">0</h4>
                <h4>.</h4>
            </div>

            <div class="vertical-sixth">
                <h4>/</h4>
                <h4>X</h4>
                <h4>-</h4>
                <h4>+</h4>
                <h4>=</h4>
            </div>
        </div>
    </div>

</body>
</html>
